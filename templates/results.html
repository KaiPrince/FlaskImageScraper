{% extends "base.html" %} {% block title %}Results{% endblock %} 
{% block content %}
<p>{{source}}</p>
<div class="row">
  {% for image in images %}
  <div class="col-3">
    <img src="{{image}}" class="img-fluid img-thumbnail rounded" />
  </div>
  {% endfor %}
</div>
{% endblock %}
