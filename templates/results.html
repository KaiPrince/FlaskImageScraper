{% extends "base.html" %} {% block title %}Results{% endblock %} {% block
content %}
<p>{{source}}</p>
<div class="row">
  {% for image in images %}
  <div class="col-3">
    <a href="{{image}}">
      <img src="{{image}}" class="img-fluid img-thumbnail rounded"
    /></a>
  </div>
  {% endfor %} {% for video in videos %}
  <div class="col-4">
    <a href="{{video}}">
      <video
        src="{{video}}"
        class="img-fluid img-thumbnail rounded"
        autoplay
        muted
        controls
        playsinline
        loop
      ></video>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
